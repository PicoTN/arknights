<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="action"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each actions as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
        <img src="{{item.system.imgRange}}" title="{{item.name}}" width="24" height="24"/>
        <img src="{{item.system.imgType}}" title="{{item.name}}" width="24" height="24"/>
      </div>
      <div class="item-controls">
        <input type="text" name="system.uses.value" value="{{system.uses.value}}" data-dtype="Number"></input>
        <span> / </span>
        <span>{{system.uses.max}}</span>
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
